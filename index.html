<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAUIODEV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <main class="wrapper__main main">
        <section class="main__section">
            <div class="main__container">
                <div class="main__profile">
                    <img src="picture.jpg" loading="lazy" alt="Profile Picture" class="main__picture">
                    <h1 class="main__title">YAUIO</h1>
                    <span class="main__subtitle">yudek</span>
                    <p class="main__description">PJATK Student | Developer | ArchLinux4Life</p>
                </div>
                <div class="main__links-block">
                    <div>
                        <button class="main__div__button" data-url="/portfolio" type="button">Portfolio</button>
                        <button class="main__div__button" data-url="/games" type="button">Games</button>
                    </div>
                    <button class="main__button" data-url="https://github.com/yauio" type="button">GitHub</button>
                    <button class="main__button" data-url="https://www.linkedin.com/in/artiom-bezkorovainyi-204ab42b3/" type="button">LinkedIn</button>
                    <button class="main__button" data-url="https://ko-fi.com/yauio" type="button">Ko-Fi (support me)</button>
                </div>
            </div>
        </section>
    </main>
</div>
<script>
    document.querySelectorAll('button[data-url]').forEach(button => {
        button.addEventListener('click', function() {
            const url = this.getAttribute('data-url');
            if (url) {
                if (url.endsWith("portfolio") || url.endsWith("games")) {
                    window.location.href=url;
                } else {
                    window.open(url, '_blank');
                }
            }
        });
    });
</script>
</body>
</html>
