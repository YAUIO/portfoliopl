<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAUIODEV | GAMES</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <button class="main__header__button" data-url="/" type="button">Back</button>
</header>
<body>
<div class="wrapper">
    <main class="wrapper__main main">
        <section class="main__section">
            <div class="main__container">
                <div class="main__profile">
                    <h2 class="main__subtitle">yudek</h2>
                    <p class="main__description">Apex & osu! enjoyer</p>
                </div>
                <div class="main__links-block">
                    <button class="main__button" data-url="https://osu.ppy.sh/users/16149779" type="button">osu!profile</button>
                    <button class="main__button" data-url="https://steamcommunity.com/id/artembez" type="button">Steam</button>
                    <button class="main__button" data-url="https://twitter.com/vyauiov" type="button">Twitter (X)</button>
                </div>
            </div>
        </section>
    </main>
</div>
<script>
    document.querySelectorAll('.main__button').forEach(button => {
        button.addEventListener('click', function() {
            const url = this.getAttribute('data-url');
            if (url) {
                window.open(url, '_blank');
            }
        });
    });
    document.querySelectorAll('.main__header__button').forEach(button => {
        button.addEventListener('click', function() {
            const url = this.getAttribute('data-url');
            if (url) {
                window.location.href=url;
            }
        });
    });
</script>
</body>
</html>
